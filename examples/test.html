<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <script type="module" src="../dist/core/cornflower.js"></script>
    <script type="module" src="../dist/core/CfWindow.js"></script>
    <script type="module" src="../dist/components/CfContainer.js"></script>
    <script>

        document.addEventListener("DOMContentLoaded", function(event) { 
            var c = document.getElementById("outCanvas");
            var ctx = c.getContext("2d");

            var cfWindow = new CfWindow(ctx);

            var cfBox = new CfContainer();
            cfWindow.addComponent(cfBox);

            cfWindow.renderAll();

        });

    </script>
    <style>
        * { margin: 0; padding: 0;}

        body, html { height:100%; }

        #outCanvas {
            position:absolute;
            width:100%;
            height:100%;
        }
    </style>
</head>
<body>
    <canvas id="outCanvas" width="200" height="100"></canvas>
</body>
</html>
